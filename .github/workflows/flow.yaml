name: Generate Snake Animation

on:
  schedule:
    # Runs at 00:00 and 12:00 UTC (twice daily)
    - cron: "0 0,12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checks out your repository code
      - uses: actions/checkout@v4
      
      # Step 2: Runs the snake generation tool
      - uses: platane/snk@v2
        id: snake-gif
        with:
          github_user_name: edward1503  # !! REPLACE with your GitHub username !!
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Step 3: Pushes the new SVG file back to your repository
      - uses: EndBug/add-and-commit@v9
        with:
          branch: main # Or master, depending on your default branch name
          message: 'Generate Contribution Snake'
          add: 'dist/*' 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}